<!-- TOGGLE TO HIDE/SHOW A SECTION -->

<style>
  .hide {
display: none;
}

#hideLink {
font-size: .65em;
}
</style>

<!-- created a simple link with id="hideLink" -->

<script>
function showHide() {
  var response = document.getElementById('parishResponse');
  response.classList.toggle('hide');
}
document.getElementById('hideLink').addEventListener('click', showHide);
</script>
